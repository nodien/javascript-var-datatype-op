<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển đổi nhiệt độ</title>
</head>
<body>

<h2>Chuyển đổi nhiệt độ</h2>
<label for="celsius">Nhập nhiệt độ (°C):</label>
<input type="number" id="celsius">
<button onclick="convertTemperature()">Chuyển đổi</button>

<p id="result"></p>

<script>
  function convertTemperature() {
    let celsiusInput = document.getElementById("celsius").value.trim();

    if (celsiusInput === "") {
      document.getElementById("result").innerHTML = "❌ Vui lòng nhập nhiệt độ!";
      return;
    }

    let celsius = parseFloat(celsiusInput);
    if (isNaN(celsius)) {
      document.getElementById("result").innerHTML = "❌ Giá trị không hợp lệ! Vui lòng nhập số.";
      return;
    }

    if (celsius < -273.15) {
      document.getElementById("result").innerHTML = "⚠️ Nhiệt độ không thể nhỏ hơn -273.15°C (âm tuyệt đối)!";
      return;
    }

    let fahrenheit = (celsius * 9 / 5) + 32;
    document.getElementById("result").innerHTML = `✅ Nhiệt độ tương đương: ${fahrenheit.toFixed(2)}°F`;
  }
</script>

</body>
</html>
