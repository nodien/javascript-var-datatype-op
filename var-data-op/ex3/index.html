<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính diện tích hình tròn</title>
</head>
<body>

<h2>Tính diện tích hình tròn</h2>
<label for="radius">Nhập bán kính (r):</label>
<input type="number" id="radius">
<button onclick="calculateArea()">Tính</button>

<p id="result"></p>

<script>
  function calculateArea() {
    let radiusInput = document.getElementById("radius").value.trim();

    if (radiusInput === "") {
      document.getElementById("result").innerHTML = "❌ Vui lòng nhập bán kính!";
      return;
    }

    let radius = parseFloat(radiusInput);
    if (isNaN(radius) || radius <= 0) {
      document.getElementById("result").innerHTML = "❌ Bán kính phải là số dương!";
      return;
    }

    let area = Math.PI * Math.pow(radius, 2);
    document.getElementById("result").innerHTML = `✅ Diện tích hình tròn: ${area.toFixed(2)} đơn vị²`;
  }
</script>

</body>
</html>
