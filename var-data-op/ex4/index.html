<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính chu vi hình tròn</title>
</head>
<body>

<h2>Tính chu vi hình tròn</h2>
<label for="radius">Nhập bán kính (r):</label>
<input type="number" id="radius">
<button onclick="calculateCircumference()">Tính</button>

<p id="result"></p>

<script>
  function calculateCircumference() {
    let radiusInput = document.getElementById("radius").value.trim();

    if (radiusInput === "") {
      document.getElementById("result").innerHTML = "❌ Vui lòng nhập bán kính!";
      return;
    }

    let radius = parseFloat(radiusInput);
    if (isNaN(radius) || radius <= 0) {
      document.getElementById("result").innerHTML = "❌ Bán kính phải là số dương!";
      return;
    }

    let circumference = 2 * Math.PI * radius;
    document.getElementById("result").innerHTML = `✅ Chu vi hình tròn: ${circumference.toFixed(2)} đơn vị`;
  }
</script>

</body>
</html>
